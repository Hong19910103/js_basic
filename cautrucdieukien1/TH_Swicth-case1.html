<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap cau truc switch-case</title>
</head>
<body>
<script>
    let browser = prompt('nhap ten trinh duyet')
    switch (browser) {
        case 'Edge':
            alert('You have got the Edge!')
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
            alert('Okay we support thes browsers too')
            break;
        default:
            alert('We hope that this page look ok!')

    }
</script>

</body>
</html>
